<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz Technologies -  Visitor</title>
    <link rel="icon" href="images/Cruz_logo.jpg">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Included Moment.js for date/time handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <h1>Visitor's Details</h1>
                <div class="header-actions">
                    <div class="datetime">
                        <span id="currentDate"></span>
                        <span id="currentTime"></span>
                    </div>
                    <button class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                </div>
            </header>
            
            <div class="content-wrapper">
                
                <!-- Recent Visitors Section -->
                <section class="recent-visitors">
                    
                    <div class="visitors-filter">
                        <div class="filter-group">
                            <label for="filterDate"><i class="fas fa-calendar-day"></i> Filter by Date:</label>
                            <input type="date" id="filterDate" name="filterDate">
                        </div>
                        <div class="filter-group">
                            <label for="filterHost"><i class="fas fa-filter"></i> Filter by Host:</label>
                            <select id="filterHost" name="filterHost">
                                <option value="">All Hosts</option>
                                <option value="john.doe">John Doe</option>
                                <option value="jane.smith">Jane Smith</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="visitors-table-container">
                        <table class="visitors-table">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>NIN</th>
                                    <th>Host</th>
                                    <th>Check-in</th>
                                    <th>Check-out</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="visitorsTableBody">
                                <!-- Visitor data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="table-actions">
                        <button class="export-btn">
                            <a href="dashboard.html">
                            <i class="fas fa-file-export"></i> Back to Dashboard
                            </a>
                        </button>
                        <div class="pagination">
                            <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                            <span class="page-info">Page 1 of 5</span>
                            <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Check-out Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Visitor Check-out</h2>
            <div class="visitor-details">
                <div class="visitor-photo">
                    <img id="modalVisitorPhoto" src="" alt="Visitor Photo">
                </div>
                <div class="visitor-info">
                    <p><strong>Name:</strong> <span id="modalVisitorName"></span></p>
                    <p><strong>NIN:</strong> <span id="modalVisitorNIN"></span></p>
                    <p><strong>Host:</strong> <span id="modalVisitorHost"></span></p>
                    <p><strong>Check-in Time:</strong> <span id="modalCheckInTime"></span></p>
                </div>
            </div>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="checkoutNotes">Check-out Notes (Optional)</label>
                    <textarea id="checkoutNotes" placeholder="Any additional information..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="confirm-btn">Confirm Check-out</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/visitor.js"></script>
</body>
</html>
